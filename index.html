<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="formulario">
            <input type="text" id="nome" required placeholder="Nome">
            <input type="number" id="telefone" required placeholder="Telefone do contato" min="0">
            <button type="submit">Confirmar</button>
        </form>
        <table id="formTabela" cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
    <script src="/main.js"></script>
</body>

</html>
